MarkupViewerPreferencePage.0=Task Editor Markup Appearance
MarkupViewerPreferencePage.1=Specify the appearance of rendered markup in the Mylyn Task Editor using CSS styles
MarkupViewerPreferencePage.2=Preview
MarkupViewerPreferencePage.4=update preview
MarkupViewerPreferencePage.PreviewSampleHtml=<html><body>\
	<h1>Heading 1</h1>\
	<p>Text with <b>bold</b>, <i>italic</i> and <cite>cite</cite></p>\
	<h2>Heading 2</h2>\
	<p>More examples:</p>\
	<ul>\
		<li>&lt;b&gt; <b>bold example</b></li>\
		<li>&lt;strong&gt; <strong>strong example</strong></li>\
		<li>&lt;i&gt; <i>italic example</i></li>\
		<li>&lt;cite&gt; <cite>cite example</cite></li>\
		<li>&lt;em&gt; <em>emphasis example</em></li>\
		<li>&lt;var&gt; <var>variable example</var></li>\
		<li>&lt;tt&gt; <tt>teletype text example</tt></li>\
		<li>&lt;code&gt; <code>code example</code></li>\
		<li>&lt;ins&gt; <ins>inserted example</ins></li>\
		<li>&lt;del&gt; <del>deleted example</del></li>\
		<li>&lt;a&gt; <a>anchor example</a></li>\
	</ul>\
	<blockquote>this is a block<br/>quote</blockquote>\
	<pre>this is a preformatted<br/>block</pre>\
	<h3>Heading 3</h3>\
	<h4>Heading 4</h4>\
	<h5>Heading 5</h5>\
	<h6>Heading 6</h6>\
	</body></html>
