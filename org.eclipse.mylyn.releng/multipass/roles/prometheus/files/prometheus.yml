global:
  scrape_interval: 15s  # Frequency of metric scraping

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']